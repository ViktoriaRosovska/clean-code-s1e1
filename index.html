<!DOCTYPE html>
<html>
  <head>  
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body>
    <div class="more-details">
      <img src="./eisenhower-matrix.jpg" class="more-details__image">
      <a class="more-details__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="section">
      <p class="add-item">
        <label for="new-task" class="task__description_new-task">Add Item</label>
        <div class="task__wrapper">
          <input 
            id="new-task"
            class="task__input task__input_new-task"
            type="text"
          >
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul class="tasks-list__incompleted">
        <li class="task">
          <input type="checkbox" class="task__status">
          <label class="task__description">Pay Bills</label>
          <input type="text" class="task__input task__input_edit">
          <button class="task__button_edit">Edit</button>
          <button class="task__button_delete"><img src="./remove.svg"></button>
        </li>
        <li class="task task_edit-mode">
          <input type="checkbox" class="task__status">
          <label class="task__description task__description_edit-mode">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input task__input_edit">
          <button class="task__button_edit">Save</button>
          <button class="task__button_delete"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="tasks-list__completed">
        <li class="task">
          <input type="checkbox" class="task__status" checked>
          <label class="task__description tasks-list__completed_task__description">See the Doctor</label>
          <input type="text" class="task__input task__input_edit">
          <button class="task__button_edit">Edit</button>
          <button class="task__button_delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
